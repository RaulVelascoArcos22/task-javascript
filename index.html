<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task App</title>
    <!-- BOOS -->
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
</head>
<body>
    <!-- NAVIGATION -->
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a href="index.html">Tasks App</a>
        </div>
    </nav>
    <!-- MAIN CONTENT -->
    <div class="container">
        <div class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <form id="formTask">
                            <div class="form-group">
                                <input type="text" id="title" placeholder="Add a title" class="form-control">
                            </div>
                            <div class="form-group">
                                <textarea name="" id="description" class="form-control" placeholder="Add a description" cols="30" rows="10"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Save</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="tasks"></div>
            </div>
        </div>
    </div>
    <!-- SCRIPTS -->
    <script src="app.js"></script>
</body>
</html>
